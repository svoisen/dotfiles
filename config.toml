# Dotbro configuration file

[directories]
dotfiles = "$HOME/src/dotfiles"
destination = "$HOME"
backup = "$HOME/.dotfiles~"

[mapping]

# Binaries
"bin" = "bin"

# git
"git/gitconfig" = ".gitconfig"
"git/gitignore_global" = ".gitignore_global"

# tmux
"tmux/tmuxline.conf" = ".tmuxline.conf"
"tmux/tmux.conf" = ".tmux.conf"

# vim
"vim/vimrc" = ".vimrc"
"vim/coc-settings.json" = "./vim/coc-settings.json"

# zsh
"zsh/zshrc" = ".zshrc"

# alacritty
"alacritty/alacritty.toml" = ".alacritty.toml"
"alacritty/themes/gruvbox_material.toml" = "./config/alacritty/themes/gruvbox_material.toml"
